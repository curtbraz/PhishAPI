version: "3.7"
services:
  web-server:
    build:
      dockerfile: php.Dockerfile
      context: .
    restart: always
    volumes:
      - "./certs/ssl/:/etc/apache2/ssl/"
      - "./Responder/logs/:/var/log/Responder/"
      - "./html/:/var/www/html/"
      - type: bind
        source: ./conf/.htpasswd
        target: /var/www/.htpasswd
      - type: bind
        source: ./conf/apache2.conf
        target: /etc/apache2/apache2.conf
      - type: bind
        source: ./conf/000-default-le-ssl.conf
        target: /etc/apache2/sites-enabled/000-default-le-ssl.conf
      - type: bind
        source: ./conf/php.ini
        target: /usr/local/etc/php/php.ini
    ports:
      - "80:80"
      - "443:443"
  python:
    build:
      dockerfile: python.Dockerfile
      context: .
    restart: always
    volumes:
      - "./Responder/logs/:/logs/"
    ports:
      - "445:445"
      - "137:137"
      - "138:138"
      - "139:139"
  db:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=fakesite
      - MYSQL_HOST=0.0.0.0
      - MYSQL_ROOT_PASSWORD=PhishAPIDef@ulT
    volumes:
      - db:/var/lib/mysql
      - "./db/:/docker-entrypoint-initdb.d/"
    ports:
      - '3306:3306'
volumes:
  db:
